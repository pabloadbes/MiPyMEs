{% load static %}
{% block content %}
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="cuit">CUIT</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="cuit" name="cuit" 
            value="{{company.cuit}}" disabled/>
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="name">Nombre de la Empresa o Razón Social</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="name" name="name" 
            value="{{company.name}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
  <p><b>Dirección de la Empresa</b></p>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="street">Calle / Ruta</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="street" name="street" 
            value="{{company.adress_street}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="number">Número / Km</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="number" name="number" 
            value="{{company.address_number}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="zip_code">Código Postal</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="zip_code" name="zip_code" 
            value="{{company.zip_code}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="phone">Teléfono</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="phone" name="phone" 
            value="{{company.phone}}"
            pattern="\d*"  title="Solo se permiten números" />
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="email">E-mail</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="email" class="form-control" 
            id="email" name="email" 
            value="{{company.email}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ@.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
  <div class=row>
    <div class="col-md-2 mx-auto mb-3">
      <label for="web_page">Página Web</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="web_page" name="web_page" 
            value="{{company.web_page}}"
            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü" />
    </div>
  </div>
{% endblock %}
