{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{question.title}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{question.number}}</h2>
        <div>
          {{question.content|safe}}
          {% if request.user.is_staff %}
            <p><a href="#">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
