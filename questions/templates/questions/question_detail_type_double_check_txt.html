  {% for item in items %}
    <div>
      <div class="row">
        <div class="col-md-9">
          {% if item.0.text %}
            <div class="mb-2">
              <b>{{ item.0.text }}</b>
            </div> 
          {% endif %} 

          {% for option in item.1  %}
            <div class="row">
              <div class="col-md-10 mx-auto mb-3">
                <div class="form-check">
                  <input class="form-check-input data" type="radio" name="{{item.0.id}}" id="{{option.0.id}}" value="{{option.0.text}}" disabled/>
                  <label class="form-check-label" 
                          for="{{option.0.id}}">
                    {{option.0.text}}
                  </label>
                </div>

                {% if option.0.children %}
                  <label for="{{option.2.0.1.0.id}}">
                    {{option.2.0.1.0.text}}
                  </label>
                  <input type="text" class="form-control" id="{{option.2.0.1.0.id}}" name="{{option.2.0.1.0.id}}" 
                        pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü"
                        required disabled/>
                {% endif %} 
              </div>
            </div>        
          {% endfor %}
        </div>
      </div>
      <hr>
    </div>
  {% endfor %}
