
<div>
  <div class="row mb-3">
    <div class="col-md-5">
      <label for="{{items.0.1.0.0.id}}">
        <b>{{items.0.0.text}}</b>
      </label>
    </div>
    <div class="col-md-7 mx-auto">
      <input type="text" class="form-control" id="{{items.0.1.0.0.id}}" name="{{items.0.1.0.0.id}}"/>
    </div>
  </div>
  <hr>
  <div class="row mb-3">
    <div class="col">
      <b>{{items.1.0.text}}</b>
    </div>
  </div>
  {% for option in items.1.1  %}
    <div class="row mb-3">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{items.1.0.id}}" id="{{option.0.id}}" value="{{option.0.text}}">
          <label class="form-check-label" 
                  for="{{option.0.id}}">
            {{option.0.text}}
          </label>
        </div>
      </div>
    </div>        
  {% endfor %}
</div>
