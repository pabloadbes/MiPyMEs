{% load static %}
{% block content %}
  <div class="row">
    <div class="col-md-2 mx-auto mb-3">
      <label for="state">Provincia</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="state" name="state" 
            value="Tierra del Fuego" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mx-auto mb-3">
      <label for="district">Departamento</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="district" name="district" 
            value="{{ company.district }}" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mx-auto mb-3">
      <label for="city">Localidad</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="city" name="city" 
            value="{{ company.city }}" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mx-auto mb-3">
      <label for="clanae">Código Empresa</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="clanae" name="clanae" 
            value="{{ company.clanae_code }}" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mx-auto mb-3">
      <label for="year">Año</label>
    </div>
    <div class="col-md-10 mx-auto mb-3">
      <input type="text" class="form-control" 
            id="year" name="year" 
            value="2024" disabled/>
    </div>
  </div>
{% endblock %}
