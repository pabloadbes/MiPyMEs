{% for item in items %}
  <div>
    {% if item.0.text %}
      <div class="mb-2">
        <b>{{ item.0.text }}</b>
      </div> 
    {% endif %} 

    {% for option in item.1  %}
      <div class="row">
        <div class="col-md-9 mx-auto mb-3">
          <label for="{{option.0.id}}">
            {{option.0.text}}
          </label>
        </div>
        <div class="col-md-3 mx-auto mb-3">
          <input type="number" class="form-control data" id="{{option.0.id}}" name="{{option.0.id}}" 
                min="0" max="100" 
                required disabled/>
        </div>
      </div>

      {% if option.0.children %}
        <div class="row">
          <div class="col-md-3 mx-auto mb-3">
            <label for="{{option.2.0.1.0.id}}">
              {{option.2.0.1.0.text}}
            </label>
          </div>
          <div class="col-md-9 mx-auto mb-3">
            <input type="text" class="form-control" id="{{option.2.0.1.0.id}}" name="{{option.2.0.1.0.id}}" 
                  pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚüÜ.,;: ]+"  title="Solo se permiten letras, números, letras acentuadas y la letra ü"
                  disabled/>
          </div>
        </div>
      {% endif %} 

      {% if option.1.0 %}
        <div class="row">
          <div class="col">
            <small><b>{{ option.1.0 }}</b></small>
          </div>
        </div>        
      {% endif %}

    {% endfor %}
    <hr>
  </div>
{% endfor %}
