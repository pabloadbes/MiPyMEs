{% extends 'questions/question_detail_base.html' %}
{% load static %}
{% block question_content %}

  <h3 style="background-color:black;color:white">
    {{ subtitle }}
  </h3>

  <div class="mb-5">
    <b>{{ question }}</b>
    {% comment %} {% if request.user.is_staff %}
      <p><a href="#">Editar</a></p>
    {% endif %} {% endcomment %}
  </div>
        
  {% include template_type %}
{% endblock %}
