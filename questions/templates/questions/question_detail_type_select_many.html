{% for item in items %}
  <div>
    {% if item.0.text %}
      <div class="mb-2">
        <b>{{ item.0.text }}</b>
      </div> 
    {% endif %} 
    {% for option in item.1  %}
    <div class="row">
      <div class="col-md-10 mx-auto mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{option.0.id}}" id="{{option.0.id}}" value="{{option.id}}">
          <label class="form-check-label" 
                  for="exampleRadios1"
                  title="{{option.1.0}}">
            {{option.0.text}}
          </label>
          </div>
        </div>
      </div>
    {% endfor %}
    <hr>
  </div>
{% endfor %}
