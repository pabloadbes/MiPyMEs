{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{survey.company}}{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">Empresa: {{ survey }}</h2>
        <div>
          <p>Encuesta de <b>{{survey.survey_type}}</b></p>
          <h1>Formulario {{first_letter}}</h1>
          <h1>ENCUESTA FINALIZADA MUCHAS GRACIAS</h1>
          <hr>
          <form action="" method="post">
            {% csrf_token %}
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block" value="Iniciar Encuesta" />
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
