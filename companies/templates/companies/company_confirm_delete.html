{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar Empresa{% endblock %}
{% block content %}
{% include 'companies/includes/companies_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <b>"{{ company }}"</b>?</p>
                <input type="submit" class="btn btn-danger btn-block" value="Sí, borrar esta empresa" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
